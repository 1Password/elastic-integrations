title: "1Password sign-in attempt events"
type: logs
streams:
  - input: httpjson
    title: "Collect 1Password sign-in attempt events"
    description: "Collect sign-in attempts from 1Password via the 1Password Events API"
    enabled: true
    template_path: httpjson.yml.hbs
    vars:
      - name: start_time
        type: text
        title: Start Time
        description: RFC3339 formatted date
        show_user: true
        required: false
        default: 2021-01-01T00:00:00Z
      - name: end_time
        type: text
        title: End Time
        description: RFC3339 formatted date
        show_user: false
        required: false
      - name: limit
        type: integer
        title: Limit
        description: Limit
        show_user: false
        required: true
        default: 1000
      - name: interval
        type: text
        title: Interval to query 1Password Events API
        description: Go Duration syntax (eg. 10s)
        show_user: false
        required: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - 1password-signin_attempts
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
