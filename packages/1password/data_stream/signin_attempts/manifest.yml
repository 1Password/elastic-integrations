title: "1Password sign-in attempt events"
type: logs
streams:
  - input: 1password_signin_attempts
    title: "Collect 1Password sign-in attempt events"
    description: "Collect sign-in attempts from 1Password via the 1Password Events API"
    vars:
      - name: auth_token
        title: Bearer token (JSON Web Token)
        type: password
        multi: false
        required: true
        show_user: true
      - name: cursor_state_file
        type: text
        title: Path to cursor state file
        multi: false
        required: false
        show_user: true
        default: "signinattempts.eventsapibeatstate"
    template_path: signin_attempts.yml.hbs
